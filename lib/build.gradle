plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'

    implementation 'com.google.guava:guava:28.2-jre'
    
    //selenium
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    
    //TestNG
    compile group: 'org.testng', name: 'testng', version: '7.4.0'
    
    //log4j
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.6.2'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.2'
  	
  	//Commons-io
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
	
	//Apache POI
	implementation group: 'org.apache.poi', name: 'poi', version: '4.1.0'
	
	//Apache POI ooxml
	implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.0'
	
	//Apaceh POI ooxml schemas
	implementation group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '4.1.0'
	
	// https://mvnrepository.com/artifact/com.aventstack/extentreports
	implementation group: 'com.aventstack', name: 'extentreports', version: '4.0.6'
	
	// https://mvnrepository.com/artifact/javax.mail/mail
	implementation group: 'javax.mail', name: 'mail', version: '1.4.1'

	// https://mvnrepository.com/artifact/io.appium/java-client
	implementation group: 'io.appium', name: 'java-client', version: '7.5.1'
	
	// https://mvnrepository.com/artifact/org.projectlombok/lombok
	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
	
	compile 'org.apache.maven.resolver:maven-resolver-util:1.7.1'
}
